# Application dependencies

require:
    - play
    - resolve -> resolve
    - antlr-3.3-complete -> antlr
    - tools -> tools
    - mail -> mail
    - WebSocketWriter -> WebSocketWriter
    
repositories:
    - My modules:
        type:       local
        artifact:   ${application.path}/jars/[module].jar
        contains:
            - resolve
            - antlr-3.3-complete
            - tools
            - mail
            - WebSocketWriter

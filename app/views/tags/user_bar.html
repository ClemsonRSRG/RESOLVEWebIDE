<div id="user_bar">
    <span id="user_greeting">
        Welcome 
        #{if _currentUser != null}
            <!--<button id="control_logout">Logout</button>-->
            ${_currentUser.firstName}
        #{/if}
        #{else}
            User
        #{/else}
    </span>
    <div id="user_controls" class="pane_right">
        #{if _currentUser != null}
            <!--<button id="control_logout">Logout</button>-->
            <a id="logout-link" href="javascript:void(0)" onclick="">Log out</a>
            <script type="text/javascript">
                document.getElementById("logout-link").onclick = function() {logout("@{Secure.logout()}"); return false}
            </script>
            <button id="control_import">Import</button>
            <button id="control_export">Export</button>
        #{/if}
        #{else}
            <a href="@{Registration.index()}">Register</a>
            <a href="@{Secure.login()}">Sign in</a>
        #{/else}
        #{if request.controller == 'Projects'}
        <a href="@{Interface.index()}">Home</a>
        #{/if}
        <!--<button id="control_settings">Settings</button>-->
    </div>
    <!--<div id="help_container" class="menu pane_right"></div>
    <div id="env_menu" class="menu pane_right"></div>-->
</div>

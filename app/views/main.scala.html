@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <!-- Code to display user bar -->
            @views.html.tags.user_bar()
            <!-- Content passed in gets displayed here -->
            @content
            <!-- Code to the display footer -->
            @views.html.tags.footer()
        </div>
        <div id="background" class="background"></div>
    </body>
</html>
